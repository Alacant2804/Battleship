<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Battleship Game</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header class="header"><h1>Battleship</h1></header>

        <div class="boards">
            <div class="game-board" id="userGameboard"></div>
            <div class="game-board" id="computerGameboard"></div>
        </div>

        <div class="modulo">
            <button id="toggleButton">Ship Placement</button>
            <div class="placementDisplay">Horizontal</div>
            <div class="modulo-gameboard" id="moduloGameboard"></div>
            <button class="startButton" disabled>Start</button>
        </div>        

        <div id="winModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="winMessage"></p>
                <button id="restartButton" onclick="restartGame()">Restart Game</button>
            </div>
        </div>

        <footer class="footer">
            <p>Copyright Â© 2024 <a href="https://github.com/Alacant2804">Alacant2804</a></p>
        </footer>
    </body>
    </html>
